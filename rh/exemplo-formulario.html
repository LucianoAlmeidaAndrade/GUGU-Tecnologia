<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="post">
        <p>Deseja receber informativos? <br>

            <input type="radio" name="informativos" id="sim" value="sim">
            <label for="sim">Sim</label>

            <input type="radio" name="informativos" id="nao" value="nao">
            <label for="nao">Não</label>
        </p>

        <p>
           Selecionar as tecnologia de seu interesse: <br>

           <input type="checkbox" name="interesse" id="html">
           <label for="html">HTML</label>

           <input type="checkbox" name="interesse" id="css">
           <label for="css">CSS</label>

           <input type="checkbox" name="interesse" id="js">
           <label for="js">JS</label>

        </p>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
